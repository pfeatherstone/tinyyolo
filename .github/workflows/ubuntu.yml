name: CI

on:
  push:
    branches:
      - "**"   # all branches
  pull_request:
    branches:
      - "**"   # all branches

jobs:
  test:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]

    env:
      TEST_RESULTS_DIR: ${{ github.workspace }}/test-results

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          mkdir -p "$TEST_RESULTS_DIR"
          cd src
          pytest --junitxml="$TEST_RESULTS_DIR/results.xml" test_unit.py

      - name: Upload test results (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytorch-unit-test-results-${{ matrix.os }}
          path: $TEST_RESULTS_DIR/results.xml

      # PR UI summary (works even if pytest fails)
      - name: Publish test report to PR
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: PyTorch Unit Tests (${{ matrix.os }})
          path: $TEST_RESULTS_DIR/results.xml
          reporter: java-junit
          fail-on-error: "false"