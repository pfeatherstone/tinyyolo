name: Ubuntu

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]

    env:
      TEST_RESULTS_DIR: ${{ github.workspace }}/test-results

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: |
          mkdir -p "$TEST_RESULTS_DIR"
          cd src
          pytest --junitxml="$TEST_RESULTS_DIR/results.xml" test_unit.py

      - name: Upload test results (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytorch-unit-test-results-${{ matrix.os }}
          path: test-results/results.xml

      - name: Publish test report to PR
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: PyTorch Unit Tests (${{ matrix.os }})
          path: test-results/results.xml
          reporter: java-junit
          fail-on-error: "false"